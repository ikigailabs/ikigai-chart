  #   value: 0.2.0
  # - name: PROTO_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: SERVICE_LIBRARY_VERSION
  #   value: 0.2.0

imagePullSecrets: []

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  service:
    port: 8810
  gateway:
    port: 80

resources:
  service:
    requests:
      memory: "0.5Gi"
      cpu: "0.5"
    limits:
      memory: "4Gi"
      cpu: "2"
  gateway:
    requests:
      memory: "0.5Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"

nodeSelector:
  role: service

lifeCycle:
  preStopPeriod: 300

terminationGracePeriodSeconds: 360

tolerations: []

affinity: {}

clusterId:

clusterSize:
useKubeEnvironment:
configMountPath: /etc/config