# Default values for component-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: services

image:
  service:
    repository: ""
    pullPolicy: IfNotPresent
    imageName: component-service-production
    tag:
  gateway:
    repository: ""
    pullPolicy: IfNotPresent
    imageName: component-gateway-production
    tag:

app:
  service: component-service
  gateway: component-gateway

containerPort:
  service: 8810
  gateway: 43896

replicas:
  service: 9
  gateway: 9
  

environmentVariables:
  # - name: ACCESS_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: CLOUD_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: COMPONENT_LIBRARY_VERSION
