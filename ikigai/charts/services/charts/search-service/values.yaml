# Default values for search-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: services

image:
  service:
    repository: ""
    pullPolicy: IfNotPresent
    imageName: search-service-production
    tag:
  gateway:
    repository: ""
    pullPolicy: IfNotPresent
    imageName: search-gateway-production
    tag:

app:
  service: search-service
  gateway: search-gateway

containerPort:
  service: 45072
  gateway: 10685

replicas:
  service: 5
  gateway: 5

environmentVariables:
  # - name: ACCESS_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: CLOUD_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: COMPONENT_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: DATAOP_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: FACET_LIBRARY_VERSION
  #   value: 0.2.2
  # - name: NETWORK_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: PROTO_LIBRARY_VERSION
  #   value: 0.2.0
  # - name: SERVICE_LIBRARY_VERSION
  #   value: 0.2.0

imagePullSecrets: []

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  service:
    port: 45072
  gateway:
    port: 80

resources:
  service:
    requests:
      memory: "0.5Gi"
      cpu: "0.5"
    limits:
      memory: "4Gi"
      cpu: "2"
  gateway:
    requests:
      memory: "0.5Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "2"

nodeSelector:
  role: service

lifeCycle:
  preStopPeriod: 300

terminationGracePeriodSeconds: 360

tolerations: []

affinity: {}

clusterId:

clusterSize:

useKubeEnvironment:
configMountPath: /etc/config