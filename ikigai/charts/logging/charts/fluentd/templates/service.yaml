apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
    - name: tcp
      port: {{ .Values.service.fluentd.port }}
      protocol: TCP
      targetPort: {{ .Values.service.fluentd.port }}
  selector:
    app: {{ .Chart.Name }}
  type: ClusterIP