apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app.proxy }}
spec:
  replicas: {{ .Values.replicas.proxy }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Values.app.proxy }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.proxy }}
    spec:
      nodeSelector:
        role: {{ .Values.nodeSelector.role }}
      containers:
        - name: proxy
          image: {{ include "dashhub.image.proxy.repository" . }}/{{ .Values.image.proxy.imageName }}:{{ .Values.image.proxy.tag }}
          env:
            - name: DASHHUB_LOCATION
              value: {{ .Values.env.dashhub_location }}
            - name: DASHHUB_NAMESPACE
              value: {{ .Values.namespace }}
            - name: DASHBOARD_WORKDIR
              value: {{ .Values.env.dashboard_workdir }}
            - name: DASHHUB_NODE_LABEL
              value: {{ .Values.app.node }}
            - name: HUB_HOST
              value: hub.{{ .Values.namespace }}
            - name: HUB_PORT
              value: {{ .Values.env.hub_port | quote }}
            - name: PROXY_PORT
              value: {{ .Values.env.proxy_port | quote }}
            - name: DASHBOARD_PORT
              value: {{ .Values.env.dashboard_port | quote }}
            - name: DASHBOARD_SUPPRESS_EXCEPTIONS
              value: {{ .Values.env.dashboard_suppress_exceptions | quote }}
            - name: CREATE_WHEN_NOT_FOUND
              value: {{ .Values.env.create_when_not_found | quote }}
            - name: NODE_SUBDOMAIN
              value: {{ .Values.env.node_subdomain }}
            - name: DB_TYPE
              value: {{ .Values.database.db_type }}
            - name: DB_HOST
              value: {{ .Values.database.db_host }}
            - name: DB_PORT
              value: {{ .Values.database.db_port | quote }}
            - name: DB_NAME
              value: {{ .Values.database.db_name }}
            - name: DB_USERNAME
              value: {{ .Values.database.db_username | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.database.db_password | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.env.log_level | quote }}
          ports:
            - containerPort: {{ .Values.env.proxy_port }}
          resources:
            {{- toYaml .Values.resources.proxy | nindent 12 }}